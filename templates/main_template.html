<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>People Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="col-12">
        <h4>Add User</h4>
        <div class="col">
            <form method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="user_name" id="user_name" aria-describedby="User Name"
                           placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" min="-180" max="180" name="coord_x" id="coord_x" placeholder="Coordinate X">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" min="-90" max="90" name="coord_y" id="coord_y" placeholder="Coordinate Y">
                </div>
                <button type="submit" value="Send" class="btn btn-primary">Add Data</button>
            </form>
        </div>
    </div>

    <div class="col-12">
        <h4>Find Near</h4>
        <div class="row">
            <div class="col"><input type="number" class="form-control" min="-180" max="180" id="fcoord_x" placeholder="Coordinate X"></div>
            <div class="col"><input type="number" class="form-control" min="-90" max="90" id="fcoord_y" placeholder="Coordinate Y"></div>
            <div class="col"><button type="button" class="btn btn-primary"
                                     onclick="location=location.origin + '/?find_x=' +
                                     document.getElementById('fcoord_x').value +
                                     '&find_y=' + document.getElementById('fcoord_y').value">Find Data</button></div>
        </div>
    </div>



    {% if neighbors %}
    <div class="col-12">
        <h4>Find Results</h4>
        {% for user in neighbors%}
        <div class="row">
            <div class="col">{{ user.name }}</div>
            <div class="col">{{ user.position }}</div>
        </div>
        {% end %}
    </div>
    {% end %}
</div>

</body>
</html>
